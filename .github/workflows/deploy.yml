name: Deploy to VPS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (for info only)
        uses: actions/checkout@v4

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -euo pipefail
            echo "ğŸš€ Starting deployment at $(date)"

            APP_DIR=${{ secrets.VPS_APP_PATH }}
            SERVICE=${{ secrets.SERVICE_NAME }}

            echo "ğŸ“‚ Ensuring app directory exists: $APP_DIR"
            sudo mkdir -p "$APP_DIR"
            sudo chown -R $USER:$USER "$APP_DIR"

            if [ ! -d "$APP_DIR/.git" ]; then
              echo "â¬‡ï¸ Cloning repository into $APP_DIR"
              git clone https://github.com/${{ github.repository }} "$APP_DIR"
            else
              echo "ğŸ”„ Pulling latest changes into $APP_DIR"
              cd "$APP_DIR"
              git fetch --prune origin
              git checkout -B main origin/main
            fi

            echo "ğŸ“¦ Installing dependencies"
            cd "$APP_DIR"
            if [ -f package-lock.json ]; then
              npm ci
            else
              npm install
            fi

            echo "ğŸ—ï¸ Building application"
            npm run build

            echo "ğŸ”„ Restarting service: $SERVICE"
            sudo systemctl restart "$SERVICE"

            echo "ğŸ“‹ Checking service status"
            sudo systemctl status "$SERVICE" --no-pager || true

            echo "âœ… Deployment finished at $(date)"
